
<div class="panel panel-primary">
    <div class="panel-heading">
        Edit {{EditedEmployee.FirstName}} {{EditedEmployee.LastName}}
    </div>
    <div class="panel-body">
        <form role="form" novalidate angular-validator name="addEmployeeForm" angular-validator-submit="Register()">
            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="firstName">First Name</label>
                            <input type="text" class="form-control" ng-model="EditedEmployee.FirstName" name="firstName" id="firstName" placeholder="First Name"
                                   validate-on="blur" required required-message="'First Name is required'">
                        </div>
                        <div class="col-sm-6 selectContainer">
                            <label class="control-label" for="lastName">Last Name</label>
                            <input type="text" class="form-control" ng-model="EditedEmployee.LastName" name="lastName" id="lastName" placeholder="Last Name"
                                   validate-on="blur" required required-message="'Last Name is required'">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        
                        <div class="col-xs-6">
                            <label class="control-label" for="Address">Address</label>
                            <input type="text" class="form-control" ng-model="EditedEmployee.Address" id="address" name="address" placeholder="Address"
                                   validate-on="blur" required required-message="'Address is required'">
                        </div>
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" for="City">City</label>
                            <input type="text" class="form-control" ng-model="EditedEmployee.City" id="city" name="city" placeholder="City"
                                   validate-on="blur" required required-message="'City is required'">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label" for="PostCode">PostCode</label>
                            <input type="text" class="form-control" ng-model="EditedEmployee.PostCode" id="postcode" name="postcode" placeholder="PostCode"
                                   validate-on="blur" required required-message="'PostCode is required'">
                        </div>
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" for="Phone">Phone</label>
                            <input type="text" class="form-control" ng-model="EditedEmployee.Phone" id="phone" name="phone" placeholder="Phone"
                                   validate-on="blur" required required-message="'Phone is required'">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label class="control-label" for="email">Email Address</label>
                            <input type="email" class="form-control" ng-model="EditedEmployee.Email" id="email" name="email" placeholder="Email address"
                                   validate-on="blur" required required-message="'Email is required'">
                        </div>
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" for="Phone">Department No</label>
                            <input type="text" class="form-control" ng-model="EditedEmployee.DepartmentNo" id="departmentNo" name="departmentNo" placeholder="Department No"
                                   validate-on="blur" required required-message="'DepartmentNo is required'">
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" for="EmployeeType">Employee Type</label>
                            <select ng-model="EditedEmployee.TypeId" class="form-control black" ng-options="option.ID as option.TypeDescription for option in EmployeeTypes" required></select>
                            <input type="hidden" name="TypeId" ng-value="EditedEmployee.TypeId" />
                        </div>
                        <div class="col-xs-6 selectContainer">
                            <label class="control-label" for="TimeCard">TimeCard Id</label>
                            <input type="text" class="form-control" ng-model="EditedEmployee.TimeCardId" id="timecardId" name="timecardId" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="updateEmployee()">Update</button>
        </div>
    </div>
</div>
