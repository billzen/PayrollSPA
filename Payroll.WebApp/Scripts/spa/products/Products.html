<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">products Total: <b>{{totalproducts}}</b></h4>&nbsp;&nbsp;
            <buton class="btn btn-primary btn-sm" style="padding-top: 7.5px;" ng-click="openAddDialog();"><i class="fa fa-plus pull-right background white"><b> Add Product</b></i></buton>
            <div class="input-group">
                <input id="inputSearchproducts" type="search" ng-model="filterproducts" class="form-control shortInputSearch" placeholder="Filter, search products..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">


            <!--<div ng-if="loadingproducts">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading products...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>-->

            <div class="row">
                <div class="col-sm-6" ng-repeat="product in Products | filter:filterproducts">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>{{product.ProductDescription}}</strong>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-condensed shortMargin">
                                    <tr>
                                        <td class="shortPadding">ID:</td>
                                        <td class="shortPadding"><i>{{product.ID}}</i></td>
                                    </tr>

                                    <tr>
                                        <td class="shortPadding">Description:</td>
                                        <td class="shortPadding"><i>{{product.ProductDescription}}</i></td>
                                    </tr>

                                    <tr>
                                        <td class="shortPadding">Product Price:</td>
                                        <td class="shortPadding"><i>{{product.Price}}</i></td>
                                    </tr>

                                    <tr>
                                        <td class="shortPadding">Product Discount:</td>
                                        <td class="shortPadding"><i>{{product.Discount}}</i></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="panel-footer clearfix">
                            <div class="pull-right">
                                <buton class="btn btn-primary btn-xs" ng-click="openEditDialog(product);">Edit <i class="fa fa-pencil pull-right"></i></buton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-center">
                <custom-pager page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
            </div>
        </div>
    </div>
</div>
