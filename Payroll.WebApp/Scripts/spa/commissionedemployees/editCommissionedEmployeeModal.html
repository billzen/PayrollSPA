
<div class="panel panel-primary">
    <div class="panel-heading">
        Edit Employee: {{EditedCommissionedEmployee.FirstName}} - {{EditedCommissionedEmployee.LastName}} with Commissioned Employee Id: {{EditedCommissionedEmployee.ID}}
    </div>
    <div class="panel-body">
        <form role="form" novalidate angular-validator name="addEmployeeForm" angular-validator-submit="Register()">
            <div class="">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6">
                            <label class="control-label" for="MonthlyWorkingHours">Monthly Working Hours</label>
                            <input type="text" class="form-control" ng-model="EditedCommissionedEmployee.MonthlyWorkingHours" name="MonthlyWorkingHours" id="MonthlyWorkingHours" placeholder="MonthlyWorkingHours"
                                   validate-on="blur" required required-message="'MonthlyWorkingHours is required'">
                        </div>
                        <div class="col-sm-6 selectContainer">
                            <label class="control-label" for="EmployeeMonthlySalary">Employee Monthly Salary</label>
                            <input type="text" class="form-control" ng-model="EditedCommissionedEmployee.EmployeeMonthlySalary" name="EmployeeMonthlySalary" id="EmployeeMonthlySalary" placeholder="EmployeeMonthlySalary"
                                   validate-on="blur" required required-message="'EmployeeMonthlySalary is required'">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        
                        <div class="col-sm-3">
                            <label class="control-label">Weekly Paid </label><input type="checkbox" class="form-control" id="WeeKlyPaid" ng-model="EditedCommissionedEmployee.WeeeklyPaid" />                              
                        </div>
                       
                         <div class="col-sm-9"></div>
                        </div>
                </div>

            </div>
        </form>
    </div>
    <div class="panel-footer clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-danger" ng-click="cancelEdit()">Cancel</button>
            <button type="button" class="btn btn-primary" ng-click="updateCommissionedEmployee()">Update</button>
        </div>
    </div>
</div>
