
<div class="panel panel-primary">
    <div class="panel-heading clearfix">
        <h4 class="panel-title pull-left" style="padding-top: 7.5px;">orders Total:{{totalorders}} &nbsp;&nbsp;for Employee with ID: {{EmployeeToOrders.ID}}</h4>      
    </div>
    <div class="panel-body">


        <div ng-if="loadingorders">
            <div class="col-xs-4"></div>
            <div class="col-xs-4">
                <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading orders...</label>
            </div>
            <div class="col-xs-4"></div>
        </div>

        <div class="row">
            <form role="form" novalidate angular-validator name="addEmployeeToOrdersForm" angular-validator-submit="AddOrdersToEmployee()">
                <div class="col-sm-6" ng-repeat="order in Orders">
                   
                    <div class="form-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                            </div>

                            <div class="panel-body" id="color_{{order.ID}}">

                                <div class="table-responsive">
                                    <table class="table table-condensed shortMargin">

                                        <tr style="height:25px;">
                                            <td style="height:25px; vertical-align:bottom;"><input id="{{order.ID}}" type="checkbox"  value="{{order.ID}}" ng-checked="selection.indexOf(order.ID) > -1" ng-click="toggleSelection(order.ID)"/></td>
                                            <td style="height:25px; vertical-align:bottom;">ID: </td>
                                            <td style="height:25px; vertical-align:bottom;"><i>{{order.ID}}</i></td>
                                        </tr>

                                        <tr>
                                            <td></td>
                                            <td class="shortPadding">Description:</td>
                                            <td class="shortPadding"><i>{{order.Orderdescription}}</i></td>
                                        </tr>

                                        <tr>
                                            <td></td>
                                            <td class="shortPadding">Order Amount:</td>
                                            <td class="shortPadding"><i>{{order.OrderAmount}}</i></td>
                                        </tr>
                                    </table>
                                </div>
                              </div>
                            </div>
                        </div>

                    </div>
            </form>
        </div>
       <!--******************************* Check for new Orders ID-->
        <!--<div>
            <span style="color:white;">Selected Items:</span>
                    <div ng-repeat="ID in selection" class="selected-item">
                        {{ID}}
                    </div>
        </div>-->

        <div class="panel-footer clearfix">
            <div class="pull-right">
                <button type="button" class="btn btn-primary" ng-click="AddOrdersToEmployee()">Add Orders To Employee</button>
            </div>
        </div>

    </div>

</div>
