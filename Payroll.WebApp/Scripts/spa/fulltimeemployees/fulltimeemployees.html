<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">FullTimeEmployees Total: <b>{{totalfulltimeemployees}}</b></h4>
            <div class="input-group">
                <input id="inputSearchfulltimeemployees" type="search" ng-model="filterfulltimeemployees" class="form-control shortInputSearch" placeholder="Filter, search fulltimeemployees..">
                <div class="input-group-btn">
                    <button class="btn btn-primary" ng-click="search();"><i class="glyphicon glyphicon-search"></i></button>
                    <button class="btn btn-primary" ng-click="clearSearch();"><i class="glyphicon glyphicon-remove-sign"></i></button>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <!--<div ng-if="loadingfulltimeemployees">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading fulltimeemployees...</label>
                </div>
                <div class="col-xs-4"></div>
            </div>-->
            <div class="row">
                <div class="col-sm-6" ng-repeat="fulltimeemployee in FullTimeEmployees | filter:filterfulltimeemployees">
                    <div class="panel panel-default">
                        <div class="panel-heading"><strong>{{fulltimeemployee.ID}}</strong></div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-condensed shortMargin">
                                    <tr>
                                        <td class="shortPadding">ID:</td>
                                        <td class="shortPadding"><i>{{fulltimeemployee.ID}}</i></td>
                                    </tr>
                                    <!--<tr>
                                        <td class="shortPadding">First Name:</td>
                                        // ***********this Directive not used in FullTime. performance errors. Keep for future use eith only one reponse
                                        <td class="shortPadding"><i><employee-details emp-id="{{fulltimeemployee.EmpId}}"></employee-details></i></td>
                                    </tr>-->
                                    <tr>
                                        <td class="shortPadding">First Name:</td>
                                        <td class="shortPadding"><i>{{fulltimeemployee.FirstName}}</i></td>
                                    </tr>
                                    <tr>
                                        <td class="shortPadding">Last Name:</td>
                                        <td class="shortPadding"><i>{{fulltimeemployee.LastName}}</i></td>
                                    </tr>
                                    <tr>
                                        <td class="shortPadding">Monthly Salary:</td>
                                        <td class="shortPadding"><i>{{fulltimeemployee.EmployeeMonthlySalary}}</i></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                        <div class="panel-footer clearfix">
                            <div class="pull-right">
                                <buton class="btn btn-primary btn-xs" ng-click="openEditDialog(fulltimeemployee);">Edit <i class="fa fa-pencil pull-right"></i></buton>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="text-center">
                <custom-pager page="{{page}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
            </div>
        </div>
    </div>
</div>
