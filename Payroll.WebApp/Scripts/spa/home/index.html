
<div class="row">
    <div class="panel panel-primary">
        <div class="panel-heading clearfix">
            <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Best Employees</h4>
        </div>
        <div class="panel-body">

            <div ng-if="loadingEmployees">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-5x fa-spin"></i> <label class="label label-primary">Loading Employees...</label>
                </div>
                <div class="col-xs-4"></div>
             </div>
            
             <div class="row">
                    <div class="col-sm-6" ng-repeat="employee in Employees | filter:filterEmployees">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <strong>{{employee.FirstName}} {{employee.LastName}}</strong><br />
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-condensed shortMargin">

                                        <tr>
                                            <td class="shortPadding">Address:</td>
                                            <td class="shortPadding"><i>{{employee.Address}}</i></td>
                                        </tr>
                                        <tr>
                                            <td class="shortPadding">City:</td>
                                            <td class="shortPadding"><i>{{employee.City}}</i></td>
                                        </tr>
                                        <tr>
                                            <td class="shortPadding">PostCode:</td>
                                            <td class="shortPadding"><i>{{employee.PostCode}}</i></td>
                                        </tr>
                                        <tr>
                                            <td class="shortPadding">Email:</td>
                                            <td class="shortPadding"><i>{{employee.Email}}</i></td>
                                        </tr>
                                        <tr>
                                            <td class="shortPadding">Type:</td>
                                            <td><employee-type is-type="{{employee.TypeId}}"></employee-type></td>
                                        </tr>

                                    </table>
                                </div>
                            </div>
                            <div class="panel-footer clearfix">
                            </div>
                        </div>
                    </div>
                </div>
         </div>

    </div>
</div>
